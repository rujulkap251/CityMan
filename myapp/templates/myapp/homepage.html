{% extends 'myapp/index.html' %} 
{% block calendar %}

            <div class="form-group">
                <h2>Select the information time (future predictions also available)</h2>
                <div class="input-group date" id="datetimepicker0" style="margin:15px">
                    <input type="datetime-local" id="input_cal"  name="calendar" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <input type="submit" value="Submit" style="margin:20px;" onclick="reload()">
            </div>

<script>
function reload() {
    var x = document.getElementById("input_cal").value;
        console.log(x+":00")
        var t = new Date(x).getTime()
    src = 'http://127.0.0.1:8000/map/'+t
    document.getElementById('mapsframe').src = src;
} btn.onclick = reload;
</script>
{% endblock %}
{% block content %}
    <div class="container">
    
    <iframe
      id = "mapsframe"
      name ="maps"
      src="http://127.0.0.1:8000/map/{{ timeIn }}"
      frameborder="0" allowfullscreen scrolling="auto" class="maps"
   ></iframe></div>
<style>
    .container {
    position: relative;
    width: 100%;
    height: 100%;
    width: 100vw;
    padding-bottom: 50%;
    padding-right: 50%;
    padding-left: 50%
}
.maps {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
</style> 
{% endblock %}
