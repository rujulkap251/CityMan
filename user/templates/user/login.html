{% extends "myapp/index.html" %} {% load crispy_forms_tags %} {% block content%}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="content-section">
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login</legend>
            {{ form | crispy }}
          </fieldset>
          <div class="'form-group">
            <button
              class="btn btn-outline-info"
              type="submit"
              style="margin:20px"
            >
              Login
            </button>
            <small class="text-muted ml-2">
              <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </small>
          </div>
        </form>
        <div class="border-top pt-3">
          <small class="text-muted">
            Need an Account?
            <a class="ml-2" href="{% url 'register' %}">Register Here</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
